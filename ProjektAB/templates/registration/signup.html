<!DOCTYPE html>
<html>
<head>
<title>Rejestracja</title>

<style>
body {
  background-color: black;
  text-align: left;
  color: white;
}

</style>
</head>

<body>
<dev style="position: absolute; left: 400px; top: 100px">
  <h2 style="position: relative; left: 40px;">Rejestracja</h2>
 <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button style="position: relative; left: 40px; type="submit">Zarejestruj siÄ™</button>
  </form>
</dev>
</body>
</html>
